<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h5>Login using your Email</h5>
                </div>
                <div class="card-text">
                        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                            <div class="form-group">
                                <input type="email" class="form-control" [formControl]="form.controls['email']"  placeholder="Enter your email">
                                <div class="alert alert-danger" *ngIf="!form.controls['email'].valid 
                                && form.controls['email'].touched">
                                    Valid email is required!!
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [formControl]="form.controls['password']" placeholder="Enter your password">
                                <div class="alert alert-danger" *ngIf="!form.controls['password'].valid && form.controls['password'].touched">
                                    Password is required.
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-block" [disabled]="!form.valid">Sign In</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <button class="btn btn-link" routerLink="/home">Don't have an account? Create one</button>
                        </div>
                </div>
            </div>
        </div>

        <div class="alert alert-success" *ngIf="message.length>0">
            {{message}}
        </div>

        <div class="alert alert-danger" *ngIf="userError">
            {{userError.message}}
        </div>
    </div>
</div>
