<div class="row mt-5">
    <div class="offset-sm-1 col-sm-2">
        <div class="card">
            <img [src]="user.photoURL" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">
                    {{user.displayName}}
                </h4>
                <a class="btn btn-sm btn-primary" routerLink="/edit-profile/{{user.uid}}">
                    Edit Profile
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        <app-create (postCreated)="onPostCreated()"></app-create>
        <!-- traversing over the posts array -->
        <!-- taking post input from postComponent and assigning it a an whole object 'post' -->
        <!-- Bind emitted emitter to the onDelete function which will refresh the post list -->
        <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-post>
    </div>
</div>
